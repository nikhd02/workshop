    <form action="./contect.html" method="get">
        <label for="name">Name:</label><br>
        <input id="name" placeholder="Name" type="text" required><br /><br>
        <label for="age">Age:</label><br />
        <input id="age" placeholder="Age" type="number" required><br /><br>
        <label for="email">Email:</label><br />
        <input id="email" placeholder="Email" type="email" required><br><br>
        <label for="pass">Password:</label><br />
        <input id="pass" placeholder="Password" type="password"><br><br>
        <label for="dob">Date of Birth:</label><br />
        <input id="datepicker" width="220" type="date"></input><br/><br> 
        <label for="gender">Gender:</label><br>
        <select name="gender" id="gender">  
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="Reading" value="Reading"><label for="">Reading</label><br>
        <input type="checkbox" id="Writing" value="Writing"><label for="">Writing</label><br>
        <input type="checkbox" id="Coding" value="Coding" ><label for="">Coding</label><br><br>

        <input type="range" step="10" name="" min="20" max="100" id=""><br>
        <br><button type="submit">Submit the form</button>
